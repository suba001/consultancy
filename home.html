            .then(async(e)=>{
                return e.json();
            })
            .then(async(e1)=>
            {  
              
                if(e1.length!=0)
                {
                  
                let temp = `<tr><th>userid</th> <th>jewelid</th><th>jname</th><th>jprice</th> </tr>`;
                let total=0;
                let t1,t2;
                // Loop through each data and add a table row
                for(let d of e1)
                {
                  
                    total+=d.jprice;
                    temp += '<tr><td>'+d.id+ '</td><td>'+d.jid+'</td><td>'+d.jname+'</td><td>'+d.jprice+'</td></tr>';
                    t1+=d.jid+',';
                    t2+=d.jname+',';
                    
                }
                //alert(temp);
               

                sessionStorage.setItem("t1", t1);
                sessionStorage.setItem("t2", t2);

                sessionStorage.setItem("tprice", total);

                sessionStorage.setItem("tem", temp);

                window.location.href="cart.html";
            
            }
            else{
                document.getElementById("res").innerHTML = "No record found";
            }
